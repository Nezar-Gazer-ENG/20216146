<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookings - Travel Booking App</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-links a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1rem;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            border: 1px solid #ddd;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .notification-bell {
            font-size: 1.5rem;
            cursor: pointer;
            color: #007BFF;
            margin-left: 15px;
        }

        .notification-bell:hover {
            color: #0056b3;
        }

        .buttons-container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 20px;
        }

        .buttons-container button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .buttons-container button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html">TravelBooking</a>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="./hotel.html">Hotels</a></li>
            <li><a href="./events.html">Events</a></li>
            <li id="authLinks"></li>
        </ul>
    </nav>
</header>

<section class="content">
    <h2 style="text-align: center; margin-top: 30px;">My Bookings</h2>
    <div class="buttons-container">
        <button onclick="navigateTo('./hotel/BookedHotels.html')">View Hotel Bookings</button>
        <button onclick="navigateTo('./events/BookedEvents.html')">View Event Bookings</button>
    </div>
</section>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 TravelBooking. All rights reserved.</p>
    </div>
</footer>

<script>
    function navigateTo(path) {
        window.location.href = path;
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const authLinks = document.getElementById('authLinks');
        try {
            const response = await fetch('/auth/me');
            if (response.ok) {
                const user = await response.json();
                authLinks.innerHTML = `
                    <div style="display: flex; align-items: center;">
                        <div class="dropdown">
                            <a href="#" id="userMenu">${user.username}</a>
                            <div class="dropdown-content">
                                <a href="/profile.html">Edit Profile</a>
                                <a href="#" id="logout">Log Out</a>
                            </div>
                        </div>
                        <span class="notification-bell" id="notificationBell">ðŸ””</span>
                    </div>
                `;

                document.getElementById('logout').addEventListener('click', async () => {
                    const logoutResponse = await fetch('/auth/logout', { method: 'POST' });
                    if (logoutResponse.ok) {
                        alert('You have been logged out.');
                        window.location.reload();
                    } else {
                        alert('Error during logout.');
                    }
                });

                const notificationBell = document.getElementById('notificationBell');
                notificationBell.addEventListener('click', async () => {
                    alert('Notification feature coming soon!');
                });
            } else {
                authLinks.innerHTML = `
                    <a href="/signup.html" id="signupLink">Sign Up</a>
                    <a href="/login.html" id="loginLink">Log In</a>
                `;
            }
        } catch (err) {
            console.error('Error checking login status:', err);
        }
    });
</script>
</body>
</html>
