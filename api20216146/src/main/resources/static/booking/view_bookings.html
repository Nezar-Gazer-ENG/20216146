<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bookings - Travel Booking App</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
        .booking-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .booking-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .booking-card h3 {
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .booking-card p {
            margin: 5px 0;
            color: #555;
        }

        .empty-message {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2rem;
            color: #777;
        }

        .filter-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .filter-buttons button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .filter-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html">TravelBooking</a>
        </div>
        <ul class="nav-links">
            <li><a href="/hotel.html">Hotels</a></li>
            <li><a href="/events.html">Events</a></li>
            <li><a href="/booking.html">Booking</a></li>
        </ul>
    </nav>
</header>

<section class="content">
    <h2 style="text-align: center; margin-top: 30px;">My Bookings</h2>
    <div class="filter-buttons">
        <button onclick="filterBookings('hotels')">Hotel Bookings</button>
        <button onclick="filterBookings('events')">Event Bookings</button>
    </div>
    <div class="booking-container" id="bookingsContainer"></div>
    <p class="empty-message" id="emptyMessage" style="display: none;">You have no bookings yet. Start exploring!</p>
</section>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 TravelBooking. All rights reserved.</p>
    </div>
</footer>

<script>
async function fetchBookings(filter) {
    try {
        const response = await fetch('/bookings');
        if (response.ok) {
            const bookings = await response.json();
            console.log("Bookings from API:", bookings); // Log the full response
            
            const filteredBookings = filter === 'hotels'
                ? bookings.filter(booking => booking.hotelRoom)
                : bookings.filter(booking => booking.event);
            
            console.log("Filtered Bookings:", filteredBookings); // Log the filtered results
            displayBookings(filteredBookings, filter);
        } else if (response.status === 401) {
            alert('You must log in to view your bookings.');
            window.location.href = '/login.html';
        } else {
            alert('Error fetching bookings.');
        }
    } catch (err) {
        console.error('Error fetching bookings:', err);
    }
}


function displayBookings(bookings, filter) {
    const bookingsContainer = document.getElementById('bookingsContainer');
    const emptyMessage = document.getElementById('emptyMessage');

    bookingsContainer.innerHTML = '';

    if (bookings.length === 0) {
        emptyMessage.style.display = 'block';
        emptyMessage.textContent = filter === 'hotels'
            ? "You don't have any hotel bookings."
            : "You don't have any event bookings.";
        console.log('No bookings available for filter:', filter); // Debug
        return;
    }

    emptyMessage.style.display = 'none';

    bookings.forEach(booking => {
        console.log('Rendering booking:', booking); // Debugging booking
        const bookingCard = document.createElement('div');
        bookingCard.className = 'booking-card';

        if (filter === 'hotels' && booking.hotelRoom) {
            bookingCard.innerHTML = `
                <h3>Hotel Booking</h3>
                <p>Hotel Name: ${booking.hotelRoom.name}</p>
                <p>Check-In: ${new Date(booking.checkInDate).toLocaleDateString()}</p>
                <p>Check-Out: ${new Date(booking.checkOutDate).toLocaleDateString()}</p>
                <p>Total Price: $${booking.totalAmount.toFixed(2)}</p>
            `;
        } else if (filter === 'events' && booking.event) {
            bookingCard.innerHTML = `
                <h3>Event Booking</h3>
                <p>Event Name: ${booking.event.name}</p>
                <p>Event Date: ${new Date(booking.event.eventDate).toLocaleDateString()}</p>
                <p>Total Price: $${booking.totalAmount.toFixed(2)}</p>
            `;
        }

        bookingsContainer.appendChild(bookingCard);
    });
}



function filterBookings(filter) {
    fetchBookings(filter);
}

console.log("Bookings from API:", bookings);


document.addEventListener('DOMContentLoaded', () => {
    const emptyMessage = document.getElementById('emptyMessage');
    emptyMessage.style.display = 'block';
    emptyMessage.textContent = 'Select a filter to view your bookings.';
});
</script>
</body>
</html>
