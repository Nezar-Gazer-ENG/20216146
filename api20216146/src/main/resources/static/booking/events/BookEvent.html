<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Event - Travel Booking App</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .event-details {
            margin-bottom: 20px;
        }

        .event-details p {
            margin: 5px 0;
            font-size: 1rem;
            color: #555;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Book Event</h2>
        <div class="event-details" id="eventDetails">
        </div>
        <form id="bookEventForm">
            <div>
                <label for="ticketQuantity">Number of Tickets</label>
                <input type="number" id="ticketQuantity" name="quantity" min="1" placeholder="Enter quantity" required />
            </div>
            <button type="submit">Book Event</button>
        </form>
        <a href="/booking/events.html" class="back-link">Back to Events</a>
    </div>

    <script>
        let availableSeats = 0;

        async function fetchEventDetails(eventId) {
            try {
                const response = await fetch(`/events/${eventId}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch event details');
                }

                const eventData = await response.json();
                availableSeats = eventData.seatsAvailable;

                const eventDetailsDiv = document.getElementById('eventDetails');
                eventDetailsDiv.innerHTML = `
                    <p><strong>Event Name:</strong> ${eventData.name}</p>
                    <p><strong>Date:</strong> ${eventData.eventDate}</p>
                    <p><strong>Location:</strong> ${eventData.location}</p>
                    <p><strong>Price per Ticket:</strong> $${eventData.ticketPrice.toFixed(2)}</p>
                    <p><strong>Available Seats:</strong> <span id="availableSeats">${eventData.seatsAvailable}</span></p>
                    <p><strong>Description:</strong> ${eventData.description}</p>
                `;
            } catch (error) {
                console.error('Error fetching event details:', error);
                alert('An error occurred while fetching event details.');
                window.location.href = '/booking/events.html';
            }
        }

        document.getElementById('bookEventForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const eventId = new URLSearchParams(window.location.search).get('id');
            const quantity = parseInt(document.getElementById('ticketQuantity').value);

            if (isNaN(quantity) || quantity < 1) {
                alert('Please enter a valid quantity.');
                return;
            }

            if (quantity > availableSeats) {
                alert('Not enough seats available.');
                return;
            }

            try {
                const response = await fetch('/auth/me');
                if (!response.ok) {
                    alert('Please log in to book an event.');
                    window.location.href = '/login.html';
                    return;
                }

                const bookingResponse = await fetch(`/events/book/${eventId}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ quantity }),
                });

                if (bookingResponse.ok) {
                    availableSeats -= quantity;
                    document.getElementById('availableSeats').textContent = availableSeats;
                    alert('Event booked successfully!');
                    window.location.href = '/booking/events.html';
                } else {
                    const errorText = await bookingResponse.text();
                    alert(`Error booking event: ${errorText}`);
                }
            } catch (error) {
                console.error('Error booking event:', error);
                alert('An error occurred. Please try again later.');
            }
        });

        document.addEventListener('DOMContentLoaded', () => {
            const eventId = new URLSearchParams(window.location.search).get('id');
            if (eventId) {
                fetchEventDetails(eventId);
            } else {
                alert('No event ID provided.');
                window.location.href = '/booking/events.html';
            }
        });
    </script>
</body>
</html>
