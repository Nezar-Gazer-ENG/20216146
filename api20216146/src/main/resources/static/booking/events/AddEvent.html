<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Event - Travel Booking App</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, textarea {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 10px 15px;
            font-size: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-align: center;
            color: #007BFF;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Event</h2>
        <form id="addEventForm">
            <div>
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" name="name" placeholder="Enter event name" required />
            </div>
            <div>
                <label for="eventDescription">Description</label>
                <textarea id="eventDescription" name="description" rows="4" placeholder="Enter event description" required></textarea>
            </div>
            <div>
                <label for="eventDate">Date</label>
                <input type="date" id="eventDate" name="eventDate" required />
            </div>
            <div>
                <label for="eventLocation">Location</label>
                <input type="text" id="eventLocation" name="location" placeholder="Enter event location" required />
            </div>
            <div>
                <label for="eventPrice">Price (per ticket)</label>
                <input type="number" id="eventPrice" name="ticketPrice" min="0.01" step="0.01" placeholder="Enter price" required />
            </div>
            <div>
                <label for="eventSeats">Maximum Seats</label>
                <input type="number" id="eventSeats" name="seatsAvailable" min="1" placeholder="Enter maximum number of seats" required />
            </div>
            <button type="submit">Add Event</button>
        </form>
        <a href="/booking/events.html" class="back-link">Back to Events</a>
    </div>

    <script>
        document.getElementById('addEventForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const formData = new FormData(event.target);
            const eventData = Object.fromEntries(formData);

            try {
                const response = await fetch('/events', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(eventData),
                });

                if (response.ok) {
                    alert('Event added successfully!');
                    window.location.href = '/booking/events.html';
                } else {
                    const errorText = await response.text();
                    alert(`Error adding event: ${errorText}`);
                }
            } catch (error) {
                console.error('Error adding event:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>
</html>
