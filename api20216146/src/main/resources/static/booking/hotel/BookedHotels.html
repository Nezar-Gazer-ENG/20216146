<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booked Hotels - Travel Booking App</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            border-bottom: 1px solid #ddd;
        }

        .logo a {
            font-size: 1.5rem;
            font-weight: bold;
            color: #007BFF;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-links a {
            color: #007BFF;
            text-decoration: none;
            font-size: 1rem;
        }

        .dropdown {
            position: relative;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            min-width: 160px;
            border: 1px solid #ddd;
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .notification-bell {
            font-size: 1.5rem;
            cursor: pointer;
            color: #007BFF;
            margin-left: 15px;
        }

        .notification-bell:hover {
            color: #0056b3;
        }

        .booking-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }

        .booking-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .booking-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .booking-card h3 {
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .booking-card p {
            margin: 5px 0;
            color: #555;
        }

        .empty-message {
            text-align: center;
            margin-top: 50px;
            font-size: 1.2rem;
            color: #777;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html">TravelBooking</a>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="../hotel.html">Hotels</a></li>
            <li><a href="../events.html">Events</a></li>
            <li><a href="../view_bookings.html" id="bookingsBtn">Bookings</a></li>
            <li id="authLinks"></li>
        </ul>
    </nav>
</header>

<section class="content">
    <h2 style="text-align: center; margin-top: 30px;">Booked Hotels</h2>
    <div class="booking-container" id="bookingsContainer"></div>
    <p class="empty-message" id="emptyMessage" style="display: none;">You have no hotel bookings yet. Start exploring!</p>
</section>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 TravelBooking. All rights reserved.</p>
    </div>
</footer>

<script>
    async function fetchHotelBookings() {
        const endpoint = '/bookings/hotels';

        try {
            const response = await fetch(endpoint);

            if (response.ok) {
                const bookings = await response.json();
                displayBookings(bookings);
            } else if (response.status === 404) {
                displayBookings([]);
            } else if (response.status === 401) {
                alert('You must log in to view your bookings.');
                window.location.href = '/login.html';
            } else {
                alert('An unexpected error occurred. Please try again.');
            }
        } catch (err) {
            console.error('Error fetching hotel bookings:', err);
            alert('An error occurred while fetching bookings. Please try again later.');
        }
    }

    function displayBookings(bookings) {
        const bookingsContainer = document.getElementById('bookingsContainer');
        const emptyMessage = document.getElementById('emptyMessage');

        bookingsContainer.innerHTML = '';

        if (bookings.length === 0) {
            emptyMessage.style.display = 'block';
            return;
        }

        emptyMessage.style.display = 'none';

        bookings.forEach((booking) => {
            const bookingCard = document.createElement('div');
            bookingCard.className = 'booking-card';

            bookingCard.innerHTML = `
                <h3>Hotel Booking</h3>
                <p>Hotel Name: ${booking.hotelRoom.name}</p>
                <p>Check-In: ${new Date(booking.checkInDate).toLocaleDateString()}</p>
                <p>Check-Out: ${new Date(booking.checkOutDate).toLocaleDateString()}</p>
                <p>Total Price: $${booking.totalAmount.toFixed(2)}</p>
            `;

            bookingsContainer.appendChild(bookingCard);
        });
    }

    document.addEventListener('DOMContentLoaded', async () => {
        const authLinks = document.getElementById('authLinks');
        try {
            const response = await fetch('/auth/me');
            if (response.ok) {
                const user = await response.json();
                authLinks.innerHTML = `
                    <div class="dropdown">
                        <a href="#" id="userMenu">${user.username}</a>
                        <div class="dropdown-content">
                            <a href="/profile.html">Edit Profile</a>
                            <a href="#" id="logout">Log Out</a>
                        </div>
                    </div>
                    <span class="notification-bell" id="notificationBell">ðŸ””</span>
                `;
                document.getElementById('logout').addEventListener('click', async () => {
                    const logoutResponse = await fetch('/auth/logout', { method: 'POST' });
                    if (logoutResponse.ok) {
                        alert('You have been logged out.');
                        window.location.reload();
                    } else {
                        alert('Error during logout.');
                    }
                });
            } else {
                authLinks.innerHTML = `
                    <a href="/signup.html" id="signupLink">Sign Up</a>
                    <a href="/login.html" id="loginLink">Log In</a>
                `;
            }
        } catch (err) {
            console.error('Error checking login status:', err);
        }

        await fetchHotelBookings();
    });
</script>
</body>
</html>
