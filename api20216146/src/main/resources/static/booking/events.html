<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events - Travel Booking App</title>
    <link rel="stylesheet" href="/styles.css" />
    <style>
        .event-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }

        .event-card {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .event-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .event-card h3 {
            margin: 10px 0;
            font-size: 1.5rem;
        }

        .event-card p {
            margin: 10px 0;
            color: #555;
        }

        .event-card button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 5px;
        }

        .event-card button:hover {
            background-color: #0056b3;
        }

        .delete-button {
            background-color: #dc3545;
        }

        .delete-button:hover {
            background-color: #a71d2a;
        }

        .add-event {
            margin: 20px;
            display: flex;
            justify-content: center;
        }

        .add-event button {
            padding: 10px 20px;
            font-size: 1rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .add-event button:hover {
            background-color: #218838;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <a href="../index.html">TravelBooking</a>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="hotel.html">Hotels</a></li>
            <li><a href="events.html">Events</a></li>
            <li><a href="#" id="bookingsBtn">Bookings</a></li>
            <li id="authLinks">
                <a href="/signup.html" id="signupLink">Sign Up</a>
                <a href="/login.html" id="loginLink">Log In</a>
            </li>
        </ul>
    </nav>
</header>

<section class="content">
    <div class="add-event">
        <button onclick="window.location.href='./events/AddEvent.html'">Add Event</button>
    </div>
    
    <h2 style="text-align: center; margin-top: 30px;">Explore Local Events</h2>
    <div class="event-container" id="eventsContainer">
    </div>
</section>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 TravelBooking. All rights reserved.</p>
    </div>
</footer>

<script>
    async function fetchEvents() {
        try {
            const response = await fetch('/events');
            const events = await response.json();

            const eventsContainer = document.getElementById('eventsContainer');
            eventsContainer.innerHTML = '';

            events.forEach(event => {
                const eventCard = document.createElement('div');
                eventCard.className = 'event-card';

                let buttonHTML;
                if (event.seatsAvailable > 0) {
                    buttonHTML = `<button onclick="redirectToBooking(${event.id})">Book</button>`;
                } else {
                    buttonHTML = `<button disabled style="background-color: #ccc; cursor: not-allowed;">Sold Out</button>`;
                }

                eventCard.innerHTML = `
                    <h3>${event.name}</h3>
                    <p>${event.description}</p>
                    <p><strong>Date:</strong> ${event.date}</p>
                    <p><strong>Location:</strong> ${event.location}</p>
                    <p><strong>Price:</strong> $${event.price}</p>
                    <p><strong>Available Seats:</strong> ${event.seatsAvailable}</p>
                    <div>
                        <button onclick="redirectToEdit(${event.id})">Edit</button>
                        ${buttonHTML}
                        <button class="delete-button" onclick="deleteEvent(${event.id})">Delete</button>
                    </div>
                `;

                eventsContainer.appendChild(eventCard);
            });
        } catch (err) {
            console.error('Error fetching events:', err);
        }
    }

    function redirectToEdit(eventId) {
        window.location.href = `./events/EditEvent.html?id=${eventId}`;
    }

    function redirectToBooking(eventId) {
        window.location.href = `./events/BookEvent.html?id=${eventId}`;
    }

    async function deleteEvent(eventId) {
        if (!confirm('Are you sure you want to delete this event?')) {
            return;
        }

        try {
            const response = await fetch(`/events/${eventId}`, {
                method: 'DELETE',
            });

            if (response.ok) {
                alert('Event deleted successfully!');
                fetchEvents(); // Refresh the event list
            } else {
                const errorText = await response.text();
                alert(`Error deleting event: ${errorText}`);
            }
        } catch (err) {
            alert('An error occurred while deleting the event. Please try again later.');
        }
    }

    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/auth/me');
            const authLinks = document.getElementById('authLinks');
            const bookingsBtn = document.getElementById('bookingsBtn');

            if (response.ok) {
                const user = await response.json();
                authLinks.innerHTML = `
                    <div class="dropdown">
                        <a href="#" id="userMenu">${user.username}</a>
                        <div class="dropdown-content">
                            <a href="/profile.html">Edit Profile</a>
                            <a href="#" id="logout">Log Out</a>
                        </div>
                    </div>
                `;

                bookingsBtn.href = "./view_bookings.html";
                const logout = document.getElementById('logout');
                logout.addEventListener('click', async () => {
                    const logoutResponse = await fetch('/auth/logout', { method: 'POST' });
                    if (logoutResponse.ok) {
                        alert('You have been logged out.');
                        window.location.reload();
                    } else {
                        alert('Error during logout.');
                    }
                });
            } else {
                bookingsBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    alert('You must log in first to view bookings.');
                });
                authLinks.innerHTML = `
                    <a href="/signup.html" id="signupLink">Sign Up</a>
                    <a href="/login.html" id="loginLink">Log In</a>
                `;
            }
        } catch (err) {
            console.error('Error checking login status:', err);
        }
        fetchEvents();
    });
</script>

</body>
</html>
