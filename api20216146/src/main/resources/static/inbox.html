<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link rel="stylesheet" href="/styles.css">
    <style>
        .notification-list {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #f9f9f9;
        }
        .notification-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .notification-item:last-child {
            border-bottom: none;
        }
        .notification-item.unread {
            background-color: #e7f3ff;
        }
        .notification-item:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html">TravelBooking</a>
            </div>
            <ul class="nav-links">
                <li><a href="./booking/hotel.html">Hotels</a></li>
                <li><a href="./booking/events.html">Events</a></li>
                <li><a href="./inbox.html">Inbox</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="notification-list" id="notificationList">
            <h2>Your Notifications</h2>
            <p>Loading notifications...</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 TravelBooking. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const notificationList = document.getElementById('notificationList');
            try {
                const response = await fetch('/notifications');
                if (response.ok) {
                    const notifications = await response.json();
                    if (notifications.length > 0) {
                        notificationList.innerHTML = notifications.map(notification => `
                            <div class="notification-item ${notification.sent ? '' : 'unread'}">
                                ${notification.message}
                            </div>
                        `).join('');
                    } else {
                        notificationList.innerHTML = '<p>No notifications available.</p>';
                    }
                } else {
                    notificationList.innerHTML = '<p>Failed to load notifications.</p>';
                }
            } catch (error) {
                console.error('Error fetching notifications:', error);
                notificationList.innerHTML = '<p>Error loading notifications.</p>';
            }
        });
    </script>
</body>
</html>
