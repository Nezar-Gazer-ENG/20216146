<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Sign Up - Travel Booking App</title>
    <link rel="stylesheet" href="/styles.css"/>
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">
            <a href="index.html">TravelBooking</a>
        </div>
        <ul class="nav-links" id="navLinks">
            <li><a href="./booking/hotel.html">Hotels</a></li>
            <li><a href="./booking/events.html">Events</a></li>
            <li id="authLinks">
                <a href="/signup.html" id="signupLink">Sign Up</a>
                <a href="/login.html" id="loginLink">Log In</a>
            </li>
        </ul>
    </nav>
</header>

<section class="content">
    <h2>Create an Account</h2>
    <form id="signUpForm" class="auth-form">
        <label for="signUpName">Name:</label>
        <input type="text" id="signUpName" required />

        <label for="signUpUsername">Username:</label>
        <input type="text" id="signUpUsername" required />

        <label for="signUpEmail">Email:</label>
        <input type="email" id="signUpEmail" required />

        <label for="signUpPassword">Password:</label>
        <input type="password" id="signUpPassword" required />

        <label for="signUpConfirmPassword">Confirm Password:</label>
        <input type="password" id="signUpConfirmPassword" required />

        <button type="submit" class="primary-btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login.html">Log in</a></p>
</section>

<footer>
    <div class="footer-content">
        <p>&copy; 2024 TravelBooking. All rights reserved.</p>
    </div>
</footer>

<script>
    document.addEventListener('DOMContentLoaded', async () => {
        try {
            const response = await fetch('/auth/me');
            const authLinks = document.getElementById('authLinks');
            if (response.ok) {
                const user = await response.json();
                authLinks.innerHTML = `
                    <div class="dropdown">
                        <a href="#" id="userMenu">${user.username}</a>
                        <div class="dropdown-content">
                            <a href="/view_bookings.html">Bookings</a>
                            <a href="/profile.html">Edit Profile</a>
                            <a href="#" id="logout">Log Out</a>
                        </div>
                    </div>
                `;
                const logout = document.getElementById('logout');
                logout.addEventListener('click', async () => {
                    const logoutResponse = await fetch('/auth/logout', { method: 'POST' });
                    if (logoutResponse.ok) {
                        alert('You have been logged out.');
                        window.location.reload();
                    } else {
                        alert('Error during logout.');
                    }
                });
            } else {
                authLinks.innerHTML = `
                    <a href="/signup.html" id="signupLink">Sign Up</a>
                    <a href="/login.html" id="loginLink">Log In</a>
                `;
            }
        } catch (err) {
            console.error('Error checking login status:', err);
        }
    });

    document.getElementById('signUpForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const name = document.getElementById('signUpName').value.trim();
        const username = document.getElementById('signUpUsername').value.trim();
        const email = document.getElementById('signUpEmail').value.trim();
        const password = document.getElementById('signUpPassword').value;
        const confirmPassword = document.getElementById('signUpConfirmPassword').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match. Please try again.");
            return;
        }

        const userData = {
            name: name,
            username: username,
            email: email,
            phoneNumber: "", 
            password: password
        };

        try {
            const response = await fetch('/auth/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(userData)
            });

            console.log("Response Status:", response.status);

            if (response.ok) {
                alert('User created successfully. You can now log in.');
                window.location.href = '/login.html';
            } else {
                const errorText = await response.text();
                console.error("Backend Error Message:", errorText); 
                alert(`Sign up failed: ${errorText}`);
            }
        } catch (err) {
            console.error("Frontend Error:", err.message); 
            alert(`Error during sign-up: ${err.message}`);
        }
    });
</script>
</body>
</html>
