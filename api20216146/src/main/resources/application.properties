spring.application.name=api20216146

spring.datasource.url=jdbc:mysql://localhost:3306/your_database_name
spring.datasource.username=root  # Replace with your MySQL username
spring.datasource.password=your_password  # Replace with your MySQL password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update  # Update schema automatically, can be set to 'create', 'validate', etc.
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

spring.jpa.show-sql=true

spring.jpa.properties.hibernate.format_sql=true

spring.data.jpa.repositories.enabled=true
